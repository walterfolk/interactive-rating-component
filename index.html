<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body
  class="text-[15px] text-center flex flex-col items-center justify-center m-6 font-['Overpass'] bg-[#121417] min-h-screen">

  <!-- Rating state start -->
  <main class="m-auto justify-center md:w-6/12">
    <div class="bg-[#252d37] m-4 p-4 rounded-lg rating-card">
      <img src="/images/icon-star.svg" alt="star-icon" class="p-2 bg-[#2d3743] rounded-full">
      <h1 class="text-white font-[700] mt-6 mb-4 text-left text-xl">How did we do?</h1>

      <p class="text-[#959eac] text-xs font-[400] leading-7 text-left">Please let us know how we did with your support
        request. All feedback is appreciated
        to help us improve our offering!</p>
      <ul class="flex justify-evenly items-center flex-nowrap mt-4">
        <li class="m-2 rounded-full bg-[#2d3743] text-[#959eac]"><button class="btn w-[1.5rem] cursor-pointer ease-in-out duration-500 h-[1.5rem] pt-0.5 text-center rounded-full hover:bg-[#fb7413] hover:text-white focus:bg-[#959eac] focus:text-white">1</button>
        </li>
        <li class="m-2 rounded-full bg-[#2d3743] text-[#959eac]"><button class="btn w-[1.5rem] cursor-pointer ease-in-out duration-500 h-[1.5rem] pt-0.5 text-center rounded-full hover:bg-[#fb7413] hover:text-white focus:bg-[#959eac] focus:text-white">2</button>
        </li>
        <li class="m-2 rounded-full bg-[#2d3743] text-[#959eac]"><button class="btn w-[1.5rem] cursor-pointer ease-in-out duration-500 h-[1.5rem] pt-0.5 text-center rounded-full hover:bg-[#fb7413] hover:text-white focus:bg-[#959eac] focus:text-white">3</button>
        </li>
        <li class="m-2 rounded-full bg-[#2d3743] text-[#959eac]"><button class="btn w-[1.5rem] cursor-pointer ease-in-out duration-500 h-[1.5rem] pt-0.5 text-center rounded-full hover:bg-[#fb7413] hover:text-white focus:bg-[#959eac] focus:text-white">4</button>
        </li>
        <li class="m-2 rounded-full bg-[#2d3743] text-[#959eac]"><button class="btn w-[1.5rem] cursor-pointer ease-in-out duration-500 h-[1.5rem] pt-0.5 text-center rounded-full hover:bg-[#fb7413] hover:text-white focus:bg-[#959eac] focus:text-white">5</button>
        </li>
      </ul>



      <button type="submit"
        class="bg-[#fb7413] text-center uppercase text-white text-xs tracking-[.2rem] font-[400] py-2 mt-4 min-w-full rounded-full cursor-pointer ease-in-out duration-500 hover:text-[#fb7413] hover:bg-[#fff]"
        id="submit-btn">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="bg-[#252d37] p-4 m-4 rounded-lg flex flex-col items-center thanks-card hidden">
      <img src="/images/illustration-thank-you.svg" alt="thank-you" class="mx-auto mb-6 block">
      <p class="bg-[#2d3743] rounded-full text-[#fb7413] text-sm my-2 pt-1 px-3">You selected
        <span id="rating"></span> out of 5
      </p>

      <h2 class="text-center text-white text-xl mt-4">Thank you!</h2>

      <p class="text-[#959eac] text-center font-[400] text-xs p-4">We appreciate you taking the time to give a rating.
        If you ever need more support,
        donâ€™t hesitate to get in touch!</p>

      <!-- Thank you state end -->
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
